<!-- Add this in your <head> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow">
            <div class="card-header bg-info text-white">
              <h1 class="fs-4 mb-0">Task Details</h1>
            </div>
            <div class="card-body">
              <h3 class="card-title mb-4">{{task}}</h3>
              
              <!-- Add task details here if your model has more fields -->
              
              <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'tasks' %}" class="btn btn-secondary">
                  <i class="bi bi-arrow-left me-2"></i>Back to List
                </a>
                <div>
                  <a href="{% url 'task-update' task.id %}" class="btn btn-warning me-2">
                    <i class="bi bi-pencil me-1"></i>Edit
                  </a>
                  <a href="{% url 'task-delete' task.id %}" class="btn btn-danger">
                    <i class="bi bi-trash me-1"></i>Delete
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
