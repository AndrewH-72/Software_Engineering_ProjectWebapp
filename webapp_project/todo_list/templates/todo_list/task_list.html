<!-- Add this in your <head> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <div class="container my-5">
      <h1 class="text-center mb-4">My To Do List</h1>
    
      <div class="text-center mb-4">
        <a href="{% url 'task-create' %}" class="btn btn-primary">Add Task</a>
      </div>
    
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Item</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for task in tasks %}
          <tr>
            <td>{{ task.title }}</td>
            <td><a href="{% url 'task' task.id %}" class="btn btn-info btn-sm">View</a></td>
            <td><a href="{% url 'task-update' task.id %}" class="btn btn-warning btn-sm">Edit</a></td>
            <td><a href="{% url 'task-delete' task.id %}" class="btn btn-danger btn-sm">Delete</a></td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="4" class="text-center"><h3>No Items in List</h3></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
